<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Verificar Carteira de Motorista</title>
    <link rel="stylesheet" href="habilitacao.css">
</head>

<body>
    <div class="container">
        <h1>Ficha de Cadastro</h1>

        <input type="text" id="nome" placeholder="Digite seu nome">
        <input type="number" id="cpf" placeholder="Digite seu CPF" oninput="limitarNumero(this, 11)">
        <input type="number" id="cep" placeholder="Digite seu CEP" oninput="limitarNumero(this, 8)">
        <input type="number" id="idade" placeholder="Digite sua idade" min="0" max="120">

        <button onclick="verificar()">Verificar</button>

        <p id="resultado"></p>
    </div>

    <script src="habilitacao.js"></script>
</body>

</html>
